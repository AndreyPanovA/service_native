<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

            <div class="keysImg">
              <a
                class="key"
                href="https://body.larsonv.ru/contacts/contacts.html"
              >
                <div class="logger default">
                  <div class="logo_new firstKey">
                    <img src="./assets/Main/img/myKey1.png" alt="" />
                    <!-- <h2>Кузовной сервис</h2> -->
                  </div>
                </div>
                <h2>Кузовной сервис</h2>
               
              <a class="key" href="./servis-volvo/contact">
                <div class="logger default">
                  <div class="logo_new secKey">
                    <img src="./assets/Main/img/myKey2.png" alt="" />
                    <!-- <h2>Сервис «Вольво»</h2> -->
                  </div>

                <h2>Сервис «Вольво»</h2>

              <a class="key" href="./servis-mercedes-benz/contact">

                    <img
                      src="./assets/Main/img/myKey3.png"
                      alt=""
                      class="mers"
                    />

                  </div>
                </div>
                <h2>Сервис «Мерседес-Бенц»</h2>
              </a>
            </div>
          </div>

        <div class="border"></div>
        <footer class="white">
          <div class="fot_wrap whiteBG">
            <p style="color: black;" class="fotter_text">
              C «Larson Бонус» выгоднее! Наше приложение:
            </p>

            <div class="app-store">
              <a href="https://lk.larsonv.ru" target="_blank">
                <img src="./assets/img/larson-white.svg" alt="" />
              </a>
              <a
                href="https://itunes.apple.com/us/app/larson-car/id1190680675"
                target="_blank"
                class="app-apple"
              >
                <img
                  src="./assets/img/apple.svg"
                  alt=""
                  href="https://itunes.apple.com/us/app/larson-car/id1190680675" /></a
              ><a
                href="https://play.google.com/store/apps/details?id=com.larson.car"
                target="_blank"
                class="app-google"
              >
                <img
                  src="./assets/img/google.svg"
                  alt=""
                  href="https://itunes.apple.com/us/app/larson-car/id1190680675"
              /></a>
            </div>
          </div>
