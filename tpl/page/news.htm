	padding: 0 12px;
	display: flex;

}

<script>
$(function(){
	return;
var $news = $('#news'),
	is_loading = false,
	html = '',
	htmlNews = function(d) {
		html += '<div class="news">'
		d.photos && (html += '<img src="'+d.photos+'">')
		html += '<h3>'+d.title+'</h3>'+d.brief+'<a href="/news/'+d.id+'">подробнее...</a></div>'
	},
	loadNews = function() {
		is_loading = true
		$.ajax({
			dataType:'json',
			data: {
				c: 'News',
				m: 'getMore',
				from: $('.news').length,
			},
			success: function(r){
				html = ''
				r.forEach(htmlNews)
				$news.append(html)
				r.length && (is_loading = false) //если ничего не вернулось, далее загружать нет смысла
			}
		})
	}

loadNews()

$news.scroll(function() {
	var s = $news.scrollTop(),
		h = $news.height(),
		sh = $news[0].scrollHeight

	;(s + h > sh - h) && !is_loading && loadNews()
})
})
</script>
