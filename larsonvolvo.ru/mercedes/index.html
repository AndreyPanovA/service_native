<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Сервис Larson Car</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<img src="img/index/logo.svg" alt="Larson">
			</div>
			<!-- /.header__logo -->

			<nav class="header__nav">
				<ul>
					<li><a href="#">Корпоративным клиентам</a></li>
					<li><a href="#">Отзывы</a></li>
					<li><a href="#">Контакты</a></li>
					<li><a href="#">Шины</a></li>
					<li><a href="#">О нас</a></li>
					<li><a href="#">Instagram</a></li>
				</ul>
			</nav>
			<!-- /.header__nav -->

			<ul class="header__services">
				<li>
					<div class="service-img">
						<img src="img/index/kuzov-service.svg" alt="Кузовной сервис">
					</div>
					<a href="#">Кузовной сервис</a>
				</li>
				<li>
					<div class="service-img">
						<img src="img/index/volvo-service.svg" alt="Cервис «Вольво»">
					</div>
					<a href="#">Cервис «Вольво»</a>
				</li>
				<li>
					<div class="service-img">
						<img src="img/index/mercedes-service.svg" alt="Cервис «Мерседес»">
					</div>
					<a href="#">Cервис «Мерседес»</a>
				</li>
			</ul>
			<!-- /.header__services -->

			<div class="header__app">
				<div class="header__app-text">
					C «Larson Бонус» выгоднее! Скачайте наше приложение:
				</div>
				<!-- /.header__app-text -->
				<ul class="header__app-list">
					<li><a href="#"><img src="img/index/larson-app.svg" alt="Larson App"></a></li>
					<li><a href="#"><img src="img/index/app-store.svg" alt="APP Store"></a></li>
					<li><a href="#"><img src="img/index/google-play.svg" alt="Google Play"></a></li>
				</ul>
				<!-- /.header__app-list -->
			</div>
			<!-- /.header__app -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->
</body>
</html>
